<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="paddleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Paddle with ball (centered) -->
  <g transform="translate(100, 75)">
    <!-- Paddle face - minimal rounded rectangle -->
    <rect x="-32" y="-40" width="64" height="80" rx="20" ry="20" fill="url(#paddleGradient)"/>
    <!-- Paddle handle -->
    <rect x="-8" y="36" width="16" height="28" rx="4" ry="4" fill="url(#paddleGradient)"/>
    <!-- Ball -->
    <circle cx="38" cy="-24" r="14" fill="url(#ballGradient)"/>
  </g>

  <!-- Typography: "PaddleUp" centered below icon for dark backgrounds -->
  <text x="100" y="170" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#F8FAFC" letter-spacing="-0.5">
    <tspan font-weight="700">Paddle</tspan><tspan font-weight="300">Up</tspan>
  </text>
</svg>
