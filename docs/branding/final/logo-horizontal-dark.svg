<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <linearGradient id="paddleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Paddle with ball -->
  <g transform="translate(40, 40)">
    <!-- Paddle face - minimal rounded rectangle -->
    <rect x="-24" y="-30" width="48" height="60" rx="15" ry="15" fill="url(#paddleGradient)"/>
    <!-- Paddle handle -->
    <rect x="-6" y="27" width="12" height="21" rx="3" ry="3" fill="url(#paddleGradient)"/>
    <!-- Ball -->
    <circle cx="29" cy="-18" r="11" fill="url(#ballGradient)"/>
  </g>

  <!-- Typography: "PaddleUp" for dark backgrounds -->
  <g transform="translate(90, 40)">
    <text x="0" y="10" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="700" fill="#F8FAFC" letter-spacing="-0.5">Paddle</text>
    <text x="117" y="10" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="300" fill="#F8FAFC" letter-spacing="-0.5">Up</text>
  </g>
</svg>
