<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850">
  <defs>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vercelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="railwayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0D0E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C1F23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E599;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B377;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clerkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C47FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5035E1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="githubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#24292e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b1f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudflareGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6821F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55B2D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00E599"/>
    </marker>
    <marker id="arrowheadPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6C47FF"/>
    </marker>
    <marker id="arrowheadOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F6821F"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="850" fill="#f8fafc"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">PaddleUp - Production Architecture</text>
  <text x="600" y="70" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">Tournament &amp; League Management Platform for Pickleball</text>

  <!-- GitHub (CI/CD) - Top Center -->
  <g filter="url(#shadow)">
    <rect x="500" y="100" width="200" height="110" rx="12" fill="url(#githubGrad)"/>
    <text x="600" y="132" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">GitHub</text>
    <text x="600" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#888">Source Control &amp; CI/CD</text>
    <line x1="520" y1="162" x2="680" y2="162" stroke="#444" stroke-width="1"/>
    <text x="600" y="182" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#aaa">• Monorepo • GitHub Actions</text>
    <text x="600" y="198" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#aaa">• Auto Deploy on Push</text>
    <!-- GitHub logo -->
    <circle cx="600" cy="118" r="8" fill="white"/>
    <circle cx="600" cy="116" r="3" fill="#24292e"/>
  </g>

  <!-- User/Browser - Left -->
  <g filter="url(#shadow)">
    <rect x="60" y="320" width="140" height="100" rx="12" fill="url(#userGrad)"/>
    <text x="130" y="362" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">Users</text>
    <text x="130" y="382" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">Web Browser</text>
    <text x="130" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">PWA / Mobile</text>
    <!-- User icon -->
    <circle cx="130" cy="335" r="10" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="130" cy="332" r="3" fill="white"/>
    <path d="M 122 342 Q 130 348 138 342" fill="none" stroke="white" stroke-width="2"/>
  </g>

  <!-- Cloudflare - Between User and Vercel -->
  <g filter="url(#shadow)">
    <rect x="240" y="335" width="100" height="70" rx="10" fill="url(#cloudflareGrad)"/>
    <text x="290" y="365" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Cloudflare</text>
    <text x="290" y="382" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">DNS • Email</text>
    <text x="290" y="395" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)">CDN • SSL</text>
  </g>

  <!-- Vercel (Frontend) -->
  <g filter="url(#shadow)">
    <rect x="380" y="280" width="180" height="180" rx="12" fill="url(#vercelGrad)"/>
    <text x="470" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">Vercel</text>
    <text x="470" y="333" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#888">Frontend Hosting</text>
    <line x1="400" y1="345" x2="540" y2="345" stroke="#444" stroke-width="1"/>
    <text x="470" y="368" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#ccc">Next.js 14 App</text>
    <text x="470" y="388" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• Server Components</text>
    <text x="470" y="405" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• React 18 + TypeScript</text>
    <text x="470" y="422" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• Tailwind CSS</text>
    <text x="470" y="439" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• Edge Functions</text>
    <!-- Vercel triangle logo -->
    <polygon points="470,295 462,306 478,306" fill="white"/>
  </g>

  <!-- Railway (API) -->
  <g filter="url(#shadow)">
    <rect x="620" y="280" width="180" height="180" rx="12" fill="url(#railwayGrad)"/>
    <rect x="620" y="280" width="180" height="180" rx="12" fill="none" stroke="#C049DE" stroke-width="2"/>
    <text x="710" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">Railway</text>
    <text x="710" y="333" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#888">API Hosting</text>
    <line x1="640" y1="345" x2="780" y2="345" stroke="#444" stroke-width="1"/>
    <text x="710" y="368" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#ccc">Hono API Server</text>
    <text x="710" y="388" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• REST Endpoints</text>
    <text x="710" y="405" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• Clerk Auth Middleware</text>
    <text x="710" y="422" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• Drizzle ORM</text>
    <text x="710" y="439" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• Rate Limiting</text>
    <!-- Railway icon -->
    <rect x="700" y="293" width="20" height="4" rx="1" fill="#C049DE"/>
    <rect x="697" y="299" width="26" height="2" fill="#C049DE"/>
  </g>

  <!-- Neon (Database) -->
  <g filter="url(#shadow)">
    <rect x="860" y="280" width="180" height="180" rx="12" fill="#0A0A0A"/>
    <rect x="860" y="280" width="180" height="180" rx="12" fill="none" stroke="#00E599" stroke-width="2"/>
    <text x="950" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#00E599">Neon</text>
    <text x="950" y="333" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#888">Serverless PostgreSQL</text>
    <line x1="880" y1="345" x2="1020" y2="345" stroke="#333" stroke-width="1"/>
    <text x="950" y="368" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#ccc">40+ Tables</text>
    <text x="950" y="388" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• Users &amp; Profiles</text>
    <text x="950" y="405" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• Games &amp; Tournaments</text>
    <text x="950" y="422" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• Leagues &amp; Clubs</text>
    <text x="950" y="439" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">• Courts &amp; Venues</text>
    <!-- Database icon -->
    <ellipse cx="950" cy="292" rx="12" ry="5" fill="none" stroke="#00E599" stroke-width="1.5"/>
    <path d="M 938 292 L 938 300 Q 950 308 962 300 L 962 292" fill="none" stroke="#00E599" stroke-width="1.5"/>
  </g>

  <!-- Clerk (Auth) - Bottom Center -->
  <g filter="url(#shadow)">
    <rect x="500" y="540" width="200" height="130" rx="12" fill="url(#clerkGrad)"/>
    <text x="600" y="572" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">Clerk</text>
    <text x="600" y="590" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">Authentication</text>
    <line x1="520" y1="602" x2="680" y2="602" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="600" y="622" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">• User Sign-up / Login</text>
    <text x="600" y="639" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">• OAuth (Google, Apple)</text>
    <text x="600" y="656" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">• JWT Session Tokens</text>
    <!-- Key icon -->
    <circle cx="600" cy="555" r="5" fill="none" stroke="white" stroke-width="1.5"/>
    <line x1="605" y1="555" x2="614" y2="555" stroke="white" stroke-width="1.5"/>
    <line x1="611" y1="555" x2="611" y2="559" stroke="white" stroke-width="1.5"/>
  </g>

  <!-- Connection Arrows -->

  <!-- User → Cloudflare -->
  <line x1="200" y1="370" x2="230" y2="370" stroke="#F6821F" stroke-width="2" marker-end="url(#arrowheadOrange)"/>

  <!-- Cloudflare → Vercel -->
  <line x1="340" y1="370" x2="370" y2="370" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="355" y="358" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">HTTPS</text>

  <!-- Vercel → Railway -->
  <line x1="560" y1="370" x2="610" y2="370" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="585" y="358" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">REST</text>

  <!-- Railway → Neon -->
  <line x1="800" y1="370" x2="850" y2="370" stroke="#00E599" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
  <text x="825" y="358" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#00E599">SQL</text>

  <!-- Vercel ↔ Clerk -->
  <path d="M 470 460 L 470 510 L 510 530" fill="none" stroke="#6C47FF" stroke-width="2" marker-end="url(#arrowheadPurple)"/>
  <text x="455" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6C47FF">JWT</text>

  <!-- Railway ↔ Clerk -->
  <path d="M 710 460 L 710 510 L 690 530" fill="none" stroke="#6C47FF" stroke-width="2" marker-end="url(#arrowheadPurple)"/>
  <text x="725" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6C47FF">Verify</text>

  <!-- GitHub → Vercel (deploy) -->
  <path d="M 520 210 L 470 210 L 470 270" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="450" y="245" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Deploy</text>

  <!-- GitHub → Railway (deploy) -->
  <path d="M 680 210 L 710 210 L 710 270" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="730" y="245" text-anchor="start" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Deploy</text>

  <!-- Bottom Info Boxes -->

  <!-- URLs Box -->
  <g>
    <rect x="60" y="710" width="360" height="120" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="80" y="738" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#334155">Production URLs</text>
    <line x1="80" y1="748" x2="400" y2="748" stroke="#e2e8f0" stroke-width="1"/>
    <text x="80" y="772" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Frontend:</text>
    <text x="160" y="772" font-family="monospace" font-size="11" fill="#0369a1">www.paddle-up.app</text>
    <text x="80" y="794" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">API:</text>
    <text x="160" y="794" font-family="monospace" font-size="11" fill="#7c3aed">pickleball-app-production-9cc2.up.railway.app</text>
    <text x="80" y="816" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Database:</text>
    <text x="160" y="816" font-family="monospace" font-size="11" fill="#059669">Neon Serverless (prod branch)</text>
  </g>

  <!-- Tech Stack Box -->
  <g>
    <rect x="440" y="710" width="360" height="120" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="460" y="738" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#334155">Technology Stack</text>
    <line x1="460" y1="748" x2="780" y2="748" stroke="#e2e8f0" stroke-width="1"/>
    <text x="460" y="772" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Frontend: Next.js 14 • React 18 • TypeScript • Tailwind CSS</text>
    <text x="460" y="794" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Backend: Hono • Drizzle ORM • Zod • PostgreSQL</text>
    <text x="460" y="816" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Infra: Turborepo • GitHub Actions • Cloudflare DNS</text>
  </g>

  <!-- Features Box -->
  <g>
    <rect x="820" y="710" width="320" height="120" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="840" y="738" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#334155">Key Features</text>
    <line x1="840" y1="748" x2="1120" y2="748" stroke="#e2e8f0" stroke-width="1"/>
    <text x="840" y="772" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">• Tournament brackets (single/double elimination)</text>
    <text x="840" y="794" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">• Round robin scheduling with court assignments</text>
    <text x="840" y="816" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">• League management • Player profiles • Clubs</text>
  </g>

</svg>