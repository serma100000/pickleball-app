name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint
        continue-on-error: true

      - name: Run type check
        run: pnpm turbo build --filter=@pickle-play/ui && pnpm turbo typecheck --filter="@pickle-play/database" --filter="@pickle-play/ui" --filter="@pickle-play/validation" --filter="@pickle-play/types" --filter="@pickle-play/utils" --filter="@pickle-play/config"

      - name: Run unit tests
        run: pnpm test
        continue-on-error: true

  # Railway deploys automatically via its GitHub integration
  # Vercel deploys automatically via its GitHub integration
  # This workflow just validates the code before those deploys happen

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - name: Wait for deployments
        run: |
          echo "Waiting 60s for Railway and Vercel to deploy..."
          sleep 60

      - name: Test API Health
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.PRODUCTION_API_URL }}/health" || echo "000")
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "API health check returned status $HTTP_STATUS (may still be deploying)"
          else
            echo "API is healthy"
          fi
        continue-on-error: true

      - name: Test Web App
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.PRODUCTION_WEB_URL }}" || echo "000")
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "Web app returned status $HTTP_STATUS (may still be deploying)"
          else
            echo "Web app is responding correctly"
          fi
        continue-on-error: true

  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [validate, smoke-test]
    if: always()
    steps:
      - name: Create deployment summary
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Web App | ${{ vars.PRODUCTION_WEB_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API | ${{ vars.PRODUCTION_API_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Railway and Vercel deploy automatically via their GitHub integrations." >> $GITHUB_STEP_SUMMARY
