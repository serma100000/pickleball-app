name: Stale Issues and PRs

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          # Issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            Feel free to reopen if you believe this is still relevant.
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 14
          exempt-issue-labels: 'pinned,security,bug,critical,in-progress'

          # PR configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Please update or merge this PR, or comment if you're still working on it.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            Feel free to reopen if you'd like to continue working on it.
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-pr-labels: 'pinned,security,wip,blocked'

          # General configuration
          operations-per-run: 100
          remove-stale-when-updated: true
          delete-branch: false
