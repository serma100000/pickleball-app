name: Deploy Preview

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint
        continue-on-error: true

      - name: Run type check
        run: pnpm turbo build --filter=@pickle-play/ui && pnpm turbo typecheck --filter="@pickle-play/database" --filter="@pickle-play/ui" --filter="@pickle-play/validation" --filter="@pickle-play/types" --filter="@pickle-play/utils" --filter="@pickle-play/config"

      - name: Run unit tests
        run: pnpm test
        continue-on-error: true

  # Vercel automatically creates preview deployments for PRs
  # Railway can be configured to create preview environments via its GitHub integration

  comment-preview-info:
    name: Comment Preview Info
    runs-on: ubuntu-latest
    needs: [validate]
    permissions:
      pull-requests: write
    steps:
      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Preview Deployment

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ## Preview Deployment

            Validation complete. Preview deployments are handled automatically:
            - **Vercel** creates a preview for the web app
            - **Railway** creates a preview for the API (if configured)

            Check the Vercel bot comment below for the preview URL.

            **Commit:** `${{ github.sha }}`
            **Branch:** `${{ github.head_ref }}`
