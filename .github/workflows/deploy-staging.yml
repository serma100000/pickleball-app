name: Deploy Staging

on:
  push:
    branches: [staging]

concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  NODE_ENV: staging

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pickle_play_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pickle_play_test
      REDIS_URL: redis://localhost:6379
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm turbo build --filter=@pickle-play/ui && pnpm typecheck

      - name: Run unit tests
        run: pnpm test

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build

      - name: Push database schema
        run: pnpm db:push

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            apps/web/playwright-report/
            apps/web/test-results/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.STAGING_API_URL }}
          NEXT_PUBLIC_ENVIRONMENT: staging

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-staging-build
          path: apps/web/.next
          retention-days: 7

      - name: Upload API build
        uses: actions/upload-artifact@v4
        with:
          name: api-staging-build
          path: apps/api/dist
          retention-days: 7

  deploy-database-migrations:
    name: Deploy Database Migrations
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}

  deploy-api:
    name: Deploy API to Staging
    runs-on: ubuntu-latest
    needs: deploy-database-migrations
    environment:
      name: staging
      url: ${{ vars.STAGING_API_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download API build
        uses: actions/download-artifact@v4
        with:
          name: api-staging-build
          path: apps/api/dist

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway Staging
        run: |
          cd apps/api
          railway up --environment staging --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for API health check
        run: |
          echo "Waiting for API to be healthy..."
          for i in {1..30}; do
            if curl -sf "${{ vars.STAGING_API_URL }}/health" > /dev/null; then
              echo "API is healthy!"
              exit 0
            fi
            echo "Attempt $i: API not ready yet, waiting..."
            sleep 10
          done
          echo "API health check failed after 5 minutes"
          exit 1

  deploy-web:
    name: Deploy Web to Staging
    runs-on: ubuntu-latest
    needs: deploy-api
    environment:
      name: staging
      url: ${{ vars.STAGING_WEB_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-staging-build
          path: apps/web/.next

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: |
          vercel pull \
            --yes \
            --environment=preview \
            --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build with Vercel
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Staging
        id: deploy
        run: |
          # Deploy to preview URL with staging alias
          DEPLOY_URL=$(vercel deploy \
            --prebuilt \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --meta gitCommit=${{ github.sha }} \
            --meta environment=staging)

          # Set alias to staging domain
          vercel alias set "$DEPLOY_URL" staging.pickle-play.dev \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }} || true

          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-web, deploy-api]
    steps:
      - name: Test Web App
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.STAGING_WEB_URL }}")
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "Web app returned status $HTTP_STATUS"
            exit 1
          fi
          echo "Web app is responding correctly"

      - name: Test API Health
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.STAGING_API_URL }}/health")
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "API health check returned status $HTTP_STATUS"
            exit 1
          fi
          echo "API is healthy"

      - name: Test API Response
        run: |
          RESPONSE=$(curl -s "${{ vars.STAGING_API_URL }}/health")
          echo "API Response: $RESPONSE"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: smoke-test
    if: always()
    steps:
      - name: Send success notification
        if: needs.smoke-test.result == 'success'
        run: |
          echo "Staging deployment successful!"
          echo "Web: ${{ vars.STAGING_WEB_URL }}"
          echo "API: ${{ vars.STAGING_API_URL }}"
          echo "Commit: ${{ github.sha }}"

      - name: Send Slack notification on success
        if: needs.smoke-test.result == 'success' && vars.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "blocks": [
                {
                  "type": "header",
                  "text": {"type": "plain_text", "text": "Staging Deployment Successful", "emoji": true}
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*Web App:*\n<${{ vars.STAGING_WEB_URL }}|View>"},
                    {"type": "mrkdwn", "text": "*API:*\n<${{ vars.STAGING_API_URL }}|View>"}
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {"type": "mrkdwn", "text": "Commit: `${{ github.sha }}`"}
                  ]
                }
              ]
            }' \
            "${{ vars.SLACK_WEBHOOK_URL }}"

      - name: Send failure notification
        if: needs.smoke-test.result == 'failure'
        run: |
          echo "Staging deployment failed!"
          echo "Check the workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Send Slack notification on failure
        if: needs.smoke-test.result == 'failure' && vars.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "blocks": [
                {
                  "type": "header",
                  "text": {"type": "plain_text", "text": "Staging Deployment Failed", "emoji": true}
                },
                {
                  "type": "section",
                  "text": {"type": "mrkdwn", "text": "The staging deployment has failed. Please investigate."}
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*Commit:*\n`${{ github.sha }}`"},
                    {"type": "mrkdwn", "text": "*Workflow:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"}
                  ]
                }
              ]
            }' \
            "${{ vars.SLACK_WEBHOOK_URL }}"
